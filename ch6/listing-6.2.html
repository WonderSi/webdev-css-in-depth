<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       :root {
            box-sizing: border-box;
        }

        *,
        ::before,
        ::after {
            box-sizing: inherit;
        }

        body {
            background-color: #709b90;
            font-family: Helvetica, Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: repeat(4, auto);
            grid-gap: 1.5em;
            max-width: 1080px;
            margin: 0 auto;
        }

        header,
        nav {
            grid-column: 1 / 3;
            grid-row: span 1
        }

        .main {
            grid-column: 1 / 2;
            grid-row: 3 / 5;
        }

        .sidebar-top {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        .sidebar-bottom {
            grid-column: 2 / 3;
            grid-row: 4 / 5;
        }

        .tile {
            padding: 1.5em;
            background-color: #fff;
        }

        .tile > :first-child {
            margin-top: 0;
        }

        .tile * + * {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-heading">Тандем</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="/features">Возможности</a></li>
                <li><a href="/pricing">Цены</a></li>
                <li><a href="/support">Поддержка</a></li>
                <li class="nav-right">
                    <a href="/about">О нас</a>
                </li>
            </ul>
        </nav>
        <main class="main tail">
            <h1>Правильный путь к работе в команде</h1>
            <p>Тысячи команд по всему миру пользуются услугами компании <b>Тандем</b> для повышения эффективности взаимодействия.</p>
        </main>
        <div class="sidebar-top tile">
            <form class="login-form">
                <h3>Авторизация</h3>
                <p>
                    <label for="username">Логин:</label>
                    <input type="username" type="text" name="username" />
                </p>
                <p>
                    <label for="password">Пароль:</label>
                    <input type="password" type="password" name="password" />
                </p>
                <button type="submit">Войти</button>
            </form>
        </div>
        <div class="sidebar-bottom tile">
            <small>Тарифные планы от</small>
            <div class="cost">
                <span class="cost-currency">₽</span>
                <span class="cost-roubles">999</span>
                <span class="cost-kopecks">.00</span>
            </div>
            <a class="cta-button" href="/pricing">
                Зарегистрироваться
            </a>
        </div>
    </div>
</body>
</html>
