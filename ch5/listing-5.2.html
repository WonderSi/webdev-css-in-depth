<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            box-sizing: border-box;
        }

        *,
        ::before,
        ::after {
            box-sizing: inherit;
        }

        body {
            background-color: #709b90;
            font-family: Helvetica, Arial, sans-serif;
        }

        body * + * {
            margin-top: 1.5em;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        .site-nav {
            display: flex;
            padding: .5em;
            background-color: #5f4b44;
            list-style-type: none;
            border-radius: .2em;
        }

        .site-nav > li {
            margin-top: 0;
        }

        .site-nav > li > a {
            display: block;
            padding: .5em 1em;
            background-color: #cc6b5a;
            color: white;
            text-decoration: none;
        }

        .site-nav > li + li {
            margin-left: 1.5em;
        }

        .site-nav > .nav-right {
            margin-left: auto;
        }

        .tile {
            padding: 1.5em;
            background-color: #fff;
        }

        .flex {
            display: flex;
        }

        .flex > * + * {
            margin-top: 0;
            margin-left: 1.5em;
        }

        .column-main {
            flex: 2;
        }

        .column-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .column-sidebar > .tile {
            flex: 1;
        }

        .login-form h3 {
            margin: 0;
            font-size: .9em;
            font-weight: bold;
            text-align: right;
            text-transform: uppercase;
        }

        .login-form input:not([type=checkbox]):not([type=radio]) {
            display: block;
            margin-top: 0;
            width: 100%;
        }

        .login-form button {
            margin-top: 1em;
            border: 1px solid #cc6b5a;
            background-color: white;
            padding: .5em 1em;
            cursor: pointer;
        }

        .centered {
            text-align: center;
        }

        .cost {
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: .7;
        }

        .cost > span {
            margin-top: 0;
        }

        .cost-currency {
            font-size: 2rem;
        }

        .cost-roubles {
            font-size: 4rem;
        }

        .cost-kopecks {
            font-size: 1.5rem;
            align-self: flex-start;
        }

        .cta-button {
            display: block;
            background-color: #cc6b5a;
            color: white;
            padding: .5em, 1em;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Тандем</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="/features">Возможности</a></li>
                <li><a href="/pricing">Цены</a></li>
                <li><a href="/support">Поддержка</a></li>
                <li class="nav-right">
                    <a href="/about">О нас</a>
                </li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column-main tile">
                <h1>Правильный путь к работе в команде</h1>
                <p>Тысячи команд по всему миру пользуются услугами компании <b>Тандем</b> для повышения эффективности взаимодействия.</p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form class="login-form">
                        <h3>Авторизация</h3>
                        <p>
                            <label for="username">Логин:</label>
                            <input type="username" type="text" name="username" />
                        </p>
                        <p>
                            <label for="password">Пароль:</label>
                            <input type="password" type="password" name="password" />
                        </p>
                        <button type="submit">Войти</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Тарифные планы от</small>
                    <div class="cost">
                        <span class="cost-currency">₽</span>
                        <span class="cost-roubles">999</span>
                        <span class="cost-kopecks">.00</span>
                    </div>
                    <a class="cta-button" href="/pricing">
                        Зарегистрироваться
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
